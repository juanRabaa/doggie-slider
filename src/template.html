<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />

    <title><%= htmlWebpackPlugin.options.title %></title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
  </head>

  <body>
    <div id="slider-container">
      <div id="doggie-slider">
        <div class="slide">
          <div class="header">
            <h1 class="doggie-name">Bella</h1>
          </div>
          <canvas class="doggie-animation" width="200" height="300"></canvas>
          <div class="doggie-needs-section">
            <h2 class="title">Bella needs</h2>
            <div class="doggie-needs"></div>
          </div>
        </div>
        <div class="slide">
          <div class="header">
            <h1 class="doggie-name">Bruno</h1>
          </div>
          <canvas class="doggie-animation" width="200" height="300"></canvas>
          <div class="doggie-needs-section">
            <h2 class="title">Bruno needs</h2>
            <div class="doggie-needs"></div>
          </div>
        </div>
        <div class="slide">
          <div class="header">
            <h1 class="doggie-name">Pluto</h1>
          </div>
          <canvas class="doggie-animation" width="200" height="300"></canvas>
          <div class="doggie-needs-section">
            <h2 class="title">Pluto needs</h2>
            <div class="doggie-needs"></div>
          </div>
        </div>
      </div>
      <div id="arrows">
        <div id="left" class="arrow"><</div>
        <div id="right" class="arrow">></div>
      </div>
    </div>
  </body>
</html>
